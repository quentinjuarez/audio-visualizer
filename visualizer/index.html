<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Viz</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        color: white;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background: white;
        border: none;
        color: black;
      }

      #switch-mode {
        display: none;
      } /* Caché tant qu'on n'a pas démarré */
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="start-btn">INITIALIZE AUDIO SYSTEM</button>
      <button id="switch-mode">MODE: TIME</button>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
