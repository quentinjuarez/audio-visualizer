<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualizer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: monospace;
      }
      canvas {
        display: block;
      }

      /* UI Controls */
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }
      button {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
        padding: 5px 10px;
        cursor: pointer;
        font-family: inherit;
      }
      button:hover {
        background: #fff;
        color: #000;
      }

      /* Overlay bloquant pour le premier clic */
      #start-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none; /* Caché par défaut, activé par JS si besoin */
        justify-content: center;
        align-items: center;
        z-index: 100;
        cursor: pointer;
        color: white;
        flex-direction: column;
      }
      .blink {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="start-overlay">
      <h1 class="blink">CLICK ANYWHERE TO INITIALIZE SYSTEM</h1>
    </div>

    <div id="ui">
      <button id="btn-mode">MODE: TIME</button>
    </div>

    <canvas id="canvas"></canvas>

    <script type="module" src="/main.js"></script>
  </body>
</html>
